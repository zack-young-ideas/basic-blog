{% extends 'admin/base.html' %}

{% block title %}Blog Overview | Admin{% endblock %}

{% block main %}
  <div class="container-fluid">
    <div class="row">
      <h2>Posts</h2>
      <div class="mt-3 mb-3">
        <a class="btn btn-secondary"
           href="/admin/blog/post/add">Add Post</a>
      </div>
    </div>

    <div class="row">
      <table class="table">
        <thead>
          <th><input class="form-check-input"
                     type="checkbox" />
          </th>
          <th>Title</th>
          <th>Author</th>
          <th>Published</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          {% for post in posts %}
            <tr>
              <td>
                <input class="form-check-input"
                       type="checkbox" />
              </td>
              <td>{{ post.title }}</td>
              <td>{{ post.author }}</td>
              <td>
                {% if post.published %}
                  *
                {% endif %}
              </td>
              <td></td>
              <td>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
{% endblock %}
