{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}

  <div class="container-fluid">

  <h1>Admin Login</h1>

  <fieldset>
    <form method="post" action="/admin/login">
      <div class="mb-3">
        <input class="form-control"
               type="text"
               name="username"
               placeholder="Username" />
      </div>
      <div class="mb-3">
        <input class="form-control"
               type="password"
               name="password"
               placeholder="Password" />
      </div>
      {% if errMessage %}
        <p class="text-danger">{{ errMessage }}</p>
      {% endif %}
      <div class="mb-3">
        <input class="btn btn-primary"
               type="submit"
               name="submit"
               value="Log In" />
      </div>
    </form>
  </fieldset>

  </div>

{% endblock %}
